<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>
<body>
    <h1>Text to Speech Converter</h1>
    
    <div>
        <textarea id="inputText" rows="10" cols="50"></textarea>
    </div>
    
    <div>
        <button onclick="convert()">Convert</button>
        <button onclick="openInNewTab()">Open in New Tab</button>
        <button onclick="downloadHTML()">Download HTML</button>
    </div>
    
    <div id="result"></div>

    <script>
        function convert() {
            const input = document.getElementById('inputText').value;
            const result = document.getElementById('result');
            
            // Clear previous content
            result.innerHTML = '';
            
            // Create a simple paragraph for each line of text
            const paragraphs = input.split('\n').filter(line => line.trim());
            paragraphs.forEach(text => {
                const p = document.createElement('p');
                p.textContent = text;
                result.appendChild(p);
            });
        }

        function generateHTML() {
            const input = document.getElementById('inputText').value;
            const paragraphs = input.split('\n').filter(line => line.trim());
            const content = paragraphs.map(text => `<p>${text}</p>`).join('\n');
            
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
</head>
<body>
    ${content}
</body>
</html>`;
        }

        function openInNewTab() {
            const html = generateHTML();
            const newWindow = window.open();
            newWindow.document.write(html);
            newWindow.document.close();
        }

        function downloadHTML() {
            const html = generateHTML();
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'text-to-speech.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
