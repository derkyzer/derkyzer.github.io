<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Text to Webpage Converter</title>
<style>
    html, body {
        margin: 0; padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 2rem;
    }

    textarea {
        width: 90%;
        max-width: 600px;
        height: 150px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 1rem;
        font-size: 1rem;
    }

    button {
        background: #fff;
        color: #000;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s;
    }

    button:hover {
        background: #eee;
    }

    .output {
        width: 90%;
        max-width: 600px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        border-radius: 8px;
        padding: 1rem;
        word-wrap: break-word;
        overflow-wrap: anywhere;
        font-size: 1rem;
    }
</style>
</head>
<body>

<h1>Text to Webpage Converter</h1>
<textarea id="inputText" placeholder="Paste your text here..."></textarea>
<div>
    <button id="generatePage">Print Below</button>
    <button id="createBlob">Create Blob</button>
    <button id="downloadHtml">Download as HTML</button>
    <button id="copyText">Copy Back to Clipboard</button>
</div>
<div class="output" id="outputText"></div>

<script>
    const inputText = document.getElementById('inputText');
    const outputText = document.getElementById('outputText');
    const generatePageButton = document.getElementById('generatePage');
    const createBlobButton = document.getElementById('createBlob');
    const downloadHtmlButton = document.getElementById('downloadHtml');
    const copyTextButton = document.getElementById('copyText');

    // Print text below
    generatePageButton.addEventListener('click', () => {
        const content = inputText.value.trim();
        outputText.innerText = content || "Your generated content will appear here.";
    });

    // Create blob
    createBlobButton.addEventListener('click', () => {
        const content = inputText.value.trim();
        if (content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const blobUrl = URL.createObjectURL(blob);
            window.open(blobUrl, '_blank');
        } else {
            alert("Please enter text to create a blob.");
        }
    });

    // Download as HTML
    downloadHtmlButton.addEventListener('click', () => {
        const content = inputText.value.trim();
        if (content) {
            const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated Page</title>
</head>
<body>
    <div>${content.replace(/\n/g, '<br />')}</div>
</body>
</html>
            `;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'generated_page.html';
            link.click();
        } else {
            alert("Please enter text to download as HTML.");
        }
    });

    // Copy back to clipboard
    copyTextButton.addEventListener('click', () => {
        const content = inputText.value.trim();
        if (content) {
            navigator.clipboard.writeText(content).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                console.error("Error copying text: ", err);
            });
        } else {
            alert("Please enter text to copy to clipboard.");
        }
    });
</script>
</body>
</html>
