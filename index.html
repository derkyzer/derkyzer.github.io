<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Personal Splash Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                 Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #1e1e1e, #343434);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    color: #fff;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    text-align: center;
    max-width: 600px;
    opacity: 0;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  h1 {
    font-size: 3rem;
    margin: 0;
    letter-spacing: 0.05em;
    animation: textFadeUp 2s ease forwards;
    opacity: 0;
  }

  h2 {
    font-size: 1.2rem;
    font-weight: 300;
    margin-top: 1rem;
    margin-bottom: 2rem;
    opacity: 0;
    animation: textFadeUp 2s 0.5s ease forwards;
  }

  @keyframes textFadeUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 2rem;
    opacity: 0;
    animation: textFadeUp 2s 1s ease forwards;
  }

  .links a {
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: all 0.3s ease;
    font-size: 1rem;
    font-weight: 400;
    letter-spacing: 0.05em;
  }

  .links a:hover {
    border-bottom: 1px solid #fff;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome</h1>
  <h2>Discover, Create, and Connect</h2>
  <div class="links">
    <a href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank" rel="noopener noreferrer">
      My GitHub
    </a>
    <a href="./snake.html">Play Snake</a>
  </div>
</div>
<script>
  // Minimal JS could handle any additional subtle interactions if desired.
  // Currently unused, but here for completeness if you need minor enhancements.
</script>
</body>
</html>
