<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Projects</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                 Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background: #1e1e1e;
    color: #fff;
  }

  header {
    padding: 20px;
    text-align: center;
    background: #2c2c2c;
    border-bottom: 1px solid #444;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 0.05em;
  }

  .projects-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
  }

  .project-card {
    background: #2c2c2c;
    border-radius: 8px;
    width: 280px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .project-card:hover {
    transform: translateY(-5px);
  }

  .project-card img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto;
    display: block;
  }

  .project-title {
    font-size: 1.2rem;
    margin: 0;
    font-weight: 600;
  }

  .project-desc {
    font-size: 0.9rem;
    font-weight: 300;
    color: #ccc;
    margin: 0;
    min-height: 40px; /* to keep consistent height even if no desc */
  }

  .view-link {
    margin-top: auto;
    text-decoration: none;
    color: #fff;
    border: 1px solid #fff;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 0.9rem;
    transition: background 0.3s ease;
    display: inline-block;
  }

  .view-link:hover {
    background: #fff;
    color: #000;
  }

  @media (max-width: 600px) {
    .project-card {
      width: 90%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>My GitHub Projects</h1>
</header>

<div class="projects-container" id="projects-container">
  <!-- JavaScript will populate this -->
</div>

<script>
  const username = "YOUR_GITHUB_USERNAME"; // Replace with your actual GitHub username
  const projectsContainer = document.getElementById('projects-container');

  fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
    .then(response => response.json())
    .then(data => {
      // data is an array of repos
      data.forEach(repo => {
        const { name, description, html_url, owner } = repo;
        const card = document.createElement('div');
        card.className = 'project-card';

        const img = document.createElement('img');
        img.src = owner.avatar_url; // Use owner's avatar as the image
        img.alt = name;

        const title = document.createElement('h2');
        title.className = 'project-title';
        title.textContent = name;

        const desc = document.createElement('p');
        desc.className = 'project-desc';
        desc.textContent = description || "No description available.";

        const link = document.createElement('a');
        link.className = 'view-link';
        link.href = html_url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = "View on GitHub";

        card.appendChild(img);
        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(link);

        projectsContainer.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Error fetching GitHub repos:', error);
      projectsContainer.innerHTML = "<p>Unable to load projects at this time.</p>";
    });
</script>

</body>
</html>
