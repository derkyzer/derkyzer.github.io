<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>My Projects</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                 Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background: #1e1e1e;
    color: #fff;
  }

  header {
    padding: 20px;
    text-align: center;
    background: #2c2c2c;
    border-bottom: 1px solid #444;
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    letter-spacing: 0.05em;
  }

  .projects-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
  }

  .project-card {
    background: #2c2c2c;
    border-radius: 8px;
    width: 280px;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
    gap: 10px;
    position: relative;
  }

  .project-card:hover {
    transform: translateY(-5px);
  }

  .slideshow-container {
    position: relative;
    width: 100%;
    height: 180px;
    overflow: hidden;
    background: #222;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .slideshow-container img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    display: none;
  }

  .slideshow-container img.active {
    display: block;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255,255,255,0.2);
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    color: #fff;
    font-size: 1.2rem;
  }

  .arrow:hover {
    background: rgba(255,255,255,0.4);
  }

  .arrow.left {
    left: 10px;
  }

  .arrow.right {
    right: 10px;
  }

  .no-images {
    font-size: 0.9rem;
    color: #aaa;
  }

  .project-title {
    font-size: 1.2rem;
    margin: 0;
    font-weight: 600;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
  }

  .project-desc {
    font-size: 0.9rem;
    font-weight: 300;
    color: #ccc;
    margin: 0;
    min-height: 40px; 
  }

  .view-link {
    margin-top: auto;
    text-decoration: none;
    color: #fff;
    border: 1px solid #fff;
    padding: 6px 12px;
    border-radius: 4px;
    font-size: 0.9rem;
    transition: background 0.3s ease;
    display: inline-block;
  }

  .view-link:hover {
    background: #fff;
    color: #000;
  }

  @media (max-width: 600px) {
    .project-card {
      width: 90%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>My GitHub Projects</h1>
</header>

<div class="projects-container" id="projects-container">
  <!-- JavaScript will populate this -->
</div>

<script>
  const username = "derkyzer"; // Replace with your actual GitHub username
  const projectsContainer = document.getElementById('projects-container');

  // Helper function to create a project card
  function createProjectCard(name, description, html_url, images) {
    const card = document.createElement('div');
    card.className = 'project-card';

    let slideshow;
    if (images && images.length > 0) {
      slideshow = document.createElement('div');
      slideshow.className = 'slideshow-container';

      images.forEach((imgSrc, index) => {
        const img = document.createElement('img');
        img.src = imgSrc;
        if (index === 0) img.classList.add('active');
        slideshow.appendChild(img);
      });

      if (images.length > 1) {
        const leftArrow = document.createElement('button');
        leftArrow.className = 'arrow left';
        leftArrow.textContent = '‹';
        const rightArrow = document.createElement('button');
        rightArrow.className = 'arrow right';
        rightArrow.textContent = '›';

        leftArrow.addEventListener('click', () => changeSlide(slideshow, -1));
        rightArrow.addEventListener('click', () => changeSlide(slideshow, 1));

        slideshow.appendChild(leftArrow);
        slideshow.appendChild(rightArrow);
      }
      card.appendChild(slideshow);
    } else {
      const noImages = document.createElement('div');
      noImages.className = 'no-images';
      noImages.textContent = 'No images found in docs/';
      card.appendChild(noImages);
    }

    const title = document.createElement('h2');
    title.className = 'project-title';
    title.textContent = name;

    const desc = document.createElement('p');
    desc.className = 'project-desc';
    desc.textContent = description || "No description available.";

    const link = document.createElement('a');
    link.className = 'view-link';
    link.href = html_url;
    link.target = "_blank";
    link.rel = "noopener noreferrer";
    link.textContent = "View on GitHub";

    card.appendChild(title);
    card.appendChild(desc);
    card.appendChild(link);

    return card;
  }

  function changeSlide(slideshow, direction) {
    const images = slideshow.querySelectorAll('img');
    let currentIndex = -1;
    images.forEach((img, i) => {
      if (img.classList.contains('active')) currentIndex = i;
    });
    if (currentIndex === -1) return; // No active image found
    images[currentIndex].classList.remove('active');

    let newIndex = currentIndex + direction;
    if (newIndex < 0) newIndex = images.length - 1;
    if (newIndex >= images.length) newIndex = 0;

    images[newIndex].classList.add('active');
  }

  // Fetch repositories
  fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
    .then(response => response.json())
    .then(repos => {
      // For each repo, fetch images from docs/ directory
      repos.forEach(repo => {
        const { name, description, html_url } = repo;
        const docsUrl = `https://api.github.com/repos/${username}/${name}/contents/docs?ref=main`;

        fetch(docsUrl)
          .then(res => {
            if (res.status === 404) {
              // No docs folder
              return [];
            }
            return res.json();
          })
          .then(contents => {
            if (!Array.isArray(contents)) {
              // No contents or an error
              return [];
            }
            // Filter for images
            const imageFiles = contents.filter(file => {
              const lowerName = file.name.toLowerCase();
              return lowerName.endsWith('.png') || lowerName.endsWith('.jpg') || 
                     lowerName.endsWith('.jpeg') || lowerName.endsWith('.gif');
            });

            // Extract raw image URLs
            const imageUrls = imageFiles.map(file => file.download_url);

            const card = createProjectCard(name, description, html_url, imageUrls);
            projectsContainer.appendChild(card);
          })
          .catch(err => {
            console.error('Error fetching docs folder:', err);
            const card = createProjectCard(name, description, html_url, []);
            projectsContainer.appendChild(card);
          });
      });
    })
    .catch(error => {
      console.error('Error fetching GitHub repos:', error);
      projectsContainer.innerHTML = "<p>Unable to load projects at this time.</p>";
    });
</script>

</body>
</html>
