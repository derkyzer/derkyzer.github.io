<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substack Blog Feed</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --hover-color: #e0e0e0;
            --accent-color: #2196f3;
            --secondary-text: #666666;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-bg: #2d2d2d;
            --hover-color: #3d3d3d;
            --accent-color: #64b5f6;
            --secondary-text: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 2rem;
        }

        header {
            max-width: 800px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .theme-toggle {
            background: var(--card-bg);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background: var(--hover-color);
        }

        #blog-feed {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .post-title a {
            color: inherit;
            text-decoration: none;
        }

        .post-title a:hover {
            text-decoration: underline;
        }

        .post-meta {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin-bottom: 1rem;
        }

        .post-excerpt {
            margin-bottom: 1rem;
            line-height: 1.7;
        }

        .read-more {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-text);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .post-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Substack Feed</h1>
        <button class="theme-toggle" id="themeToggle">
            üåô Dark Mode
        </button>
    </header>

    <main id="blog-feed">
        <div class="loading">Loading posts...</div>
    </main>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            themeToggle.innerHTML = newTheme === 'dark' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
        });

        // Function to format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        // Function to create post card HTML
        function createPostCard(post) {
            return `
                <article class="post-card">
                    <h2 class="post-title">
                        <a href="${post.link}" target="_blank" rel="noopener noreferrer">
                            ${post.title}
                        </a>
                    </h2>
                    <div class="post-meta">
                        ${formatDate(post.pubDate)}
                    </div>
                    <div class="post-excerpt">
                        ${post.description}
                    </div>
                    <a href="${post.link}" class="read-more" target="_blank" rel="noopener noreferrer">
                        Read More ‚Üí
                    </a>
                </article>
            `;
        }

        // Function to fetch and parse RSS feed
        async function fetchSubstackFeed(substackUrl) {
            try {
                // Using RSS2JSON API to convert RSS to JSON and bypass CORS
                const rssUrl = `${substackUrl}/feed`;
                const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    const blogFeed = document.getElementById('blog-feed');
                    blogFeed.innerHTML = data.items
                        .map(post => createPostCard({
                            title: post.title,
                            link: post.link,
                            pubDate: post.pubDate,
                            description: post.description
                        }))
                        .join('');
                } else {
                    throw new Error('Failed to fetch blog posts');
                }
            } catch (error) {
                document.getElementById('blog-feed').innerHTML = `
                    <div class="error" style="color: var(--accent-color); text-align: center; padding: 2rem;">
                        Error loading blog posts. Please try again later.
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // Initialize with a Substack URL
        // Replace this URL with the desired Substack blog
        fetchSubstackFeed('https://derkyzer.substack.com');
    </script>
</body>
</html>
