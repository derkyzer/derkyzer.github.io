<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styles Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #292523;
            
        }

        h1,h2 {
            color: rgb(240, 227, 219);
            text-align: left;
            margin-top: 20px;
        }

        p {
            text-align: left;
            color: rgb(243, 242, 240);
        }
        
    </style>
</head>

<body>
    <div class="main-content">
        <section class="section-content">
            <h1>Copied Content</h1>
                <div class="inner-content">
                    <p>Pasted content will go here.</p>
                </div>
        </section>
    </div>
</body>

</html>
