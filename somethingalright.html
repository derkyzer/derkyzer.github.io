<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dynamic Page</title>
    <style>
        #dynamicContent {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <main>
        <h1>Google Assistant Dynamic Page Test</h1>
        <button id="generateContent">Generate New Content</button>
        <section id="container" aria-live="polite">
            <article id="dynamicContent" tabindex="0">
                Initial content: Click the button to load new content.
            </article>
        </section>
    </main>

    <script>
        // Function to dynamically generate new content
        function generateDynamicContent() {
            const dynamicContent = document.querySelector('#dynamicContent');
            
            // Simulate new content creation
            const newContent = 'This is the newly generated dynamic content that Google Assistant should be able to read.';
            dynamicContent.innerHTML = newContent;

            // Focus on new content for assistive tech
            dynamicContent.focus();

            // Log for debugging
            console.log('Dynamic content updated:', newContent);

            // Optional: Trigger fallback Text-to-Speech (debugging)
            triggerTTS(newContent);
        }

        // Attach click event to button
        document.querySelector('#generateContent').addEventListener('click', generateDynamicContent);

        // Fallback Text-to-Speech Function
        function triggerTTS(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
