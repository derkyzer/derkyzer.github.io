<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KYZER</title>
<style>
* {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: sans-serif;
  background: #121212;
  color: #ffffff;
}

body {
  padding: 0 20px; /* Padding for text */
}

:root {
  --bg-color: #121212;
  --text-color: #ffffff;
  --footer-bg: #1c1c1c;
  --drawer-bg: #0f0f0f;
  --tooltip-bg: #333333;
  --day-mode-r: #000000; /* R color for light mode */
  --night-mode-r: #ffffff; /* R color for dark mode */
}

/* Title Bar */
.title-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: var(--bg-color);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

/* Hero Logo: Styled letters for KYZER */
.hero-logo {
  font-weight: bold;
  display: flex;
  justify-content: center;
  gap: 4px;
}

.hero-logo .k { color: cyan; }
.hero-logo .y { color: magenta; }
.hero-logo .z { color: yellow; }
.hero-logo .e { color: grey; }
.hero-logo .r { color: var(--night-mode-r); }
body.light-mode .hero-logo .r { color: var(--day-mode-r); }

/* Hard Divider */
.hard-divider {
  position: absolute;
  top: 100vh; /* Just below viewport at load */
  left: 0;
  width: 100%;
  height: 2px;
  background: transparent;
  box-shadow: 0px -6px 10px rgba(0, 0, 0, 0.4); /* Upward shadow */
  z-index: 1500;
}

/* Drawer */
.content-tray {
  position: fixed;
  top: 60px;
  left: 0;
  width: 100%;
  background: var(--drawer-bg);
  padding: 20px 0;
  display: none;
  z-index: 500;
  box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5); /* Upward shadow for the drawer */
}

.page-down {
  margin-top: 260px;
}

/* Main content */
main {
  padding-top: 150vh; /* Ensure you scroll to see the content */
  padding-bottom: 300px;
}

/* Sections */
.text-section {
  margin: 60px 0;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

.text-section.two-columns {
  display: flex;
  justify-content: space-between;
  max-width: 900px;
  margin: 60px auto;
}

.text-section.two-columns > div {
  flex: 1;
  margin: 0 20px;
}
.text-section.two-columns > div:first-child {
  margin-left: 0;
}
.text-section.two-columns > div:last-child {
  margin-right: 0;
}

/* Rotating image gallery */
.gallery {
  max-width: 600px;
  margin: 60px auto;
  text-align: center;
}
.gallery-img {
  width: 100%;
  height: auto;
  display: block;
  margin-bottom: 10px;
}
.gallery-title {
  font-size: 20px;
  margin-bottom: 5px;
}
.gallery-desc {
  font-size: 14px;
  margin-bottom: 20px;
}
.gallery-nav {
  font-size: 24px;
  cursor: pointer;
  user-select: none;
}

/* Footer */
.triple-footer {
  display: flex;
  gap: 20px;
  padding: 50px 20px;
  background: var(--footer-bg);
}
.triple-footer > div {
  flex: 1;
}
.triple-footer > div:nth-child(1) {
  text-align: right;
}
.triple-footer > div:nth-child(2) {
  text-align: center;
}
.triple-footer > div:nth-child(3) {
  text-align: left;
}
.footer-bottom-text {
  text-align: center;
  padding: 20px 0;
  font-size: 14px;
}

/* Back to top button */
.back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--bg-color);
  border: 1px solid var(--text-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1001;
}
.back-to-top.show {
  display: flex;
}
.back-to-top svg {
  width: 20px;
  height: 20px;
  fill: none;
  stroke: var(--text-color);
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
}
</style>
</head>
<body class="dark-mode">

<header class="title-bar">
  <!-- Hero Logo -->
  <div class="hero-logo" id="heroLogo">
    <span class="k">K</span><span class="y">Y</span><span class="z">Z</span><span class="e">E</span><span class="r">R</span>
  </div>
  <button class="tray-toggle" id="trayToggle" aria-label="Open Menu">â˜°</button>
</header>

<div class="hard-divider"></div>

<div class="content-tray" id="contentTray">
  <nav class="icon-links">
    <a href="#" data-tooltip="Icon 1: Placeholder"><svg class="icon"><circle cx="12" cy="12" r="10"/></svg></a>
    <a href="#" data-tooltip="Icon 2: Placeholder"><svg class="icon"><rect x="6" y="6" width="12" height="12"/></svg></a>
    <a href="#" id="themeToggle" data-tooltip="Toggle Theme"><svg class="icon"><circle cx="12" cy="12" r="10"/></svg></a>
    <a href="#" data-tooltip="Icon 4: Placeholder"><svg class="icon"><line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2"/></svg></a>
    <a href="#" data-tooltip="Icon 5: Placeholder"><svg class="icon"><polygon points="12,2 22,22 2,22"/></svg></a>
  </nav>
</div>

<div id="pageWrapper">
  <main>
    <section class="text-section single-column">
      <h1>Welcome to Our Playground</h1>
      <p>Scroll down to reveal content. "KYZER" uses CMY colors for KYZ, grey for E, and dynamic R.</p>
      <p>Scroll to see the upward shadow divider and the first content.</p>
    </section>
  </main>
</div>

<button class="back-to-top" id="backToTop" aria-label="Back to top">
  <svg viewBox="0 0 24 24">
    <path d="M12 19V5M5 12l7-7 7 7"/>
  </svg>
</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const body = document.body;
  const tray = document.getElementById('contentTray');
  const trayToggle = document.getElementById('trayToggle');
  const backToTop = document.getElementById('backToTop');
  const heroLogo = document.getElementById('heroLogo');

  // Handle Back to Top Button and Scrolling
  window.addEventListener('scroll', () => {
    const scrolled = window.scrollY > 0;
    body.classList.toggle('scrolled', scrolled);

    // Back-to-top button visibility
    backToTop.style.display = scrolled ? 'flex' : 'none';
  });

  // Toggle the drawer
  trayToggle.addEventListener('click', () => {
    tray.style.display = tray.style.display === 'block' ? 'none' : 'block';
  });

  // Back to top functionality
  backToTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
});
</script>
</body>
</html>
