<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>KYZER</title>
<style>
* {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: sans-serif;
  background: #121212;
  color: #ffffff;
}

body {
  background: var(--bg-color, #121212);
  color: var(--text-color, #ffffff);
  padding: 0 20px;
}

:root {
  --bg-color: #121212;
  --text-color: #ffffff;
  --footer-bg: #1c1c1c;
  --drawer-bg: #0f0f0f;
  --tooltip-bg: #333333;
  --r-color: #ffffff; /* R color in dark mode */
}

/* Title Bar */
.title-bar {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 60px;
  background: var(--bg-color);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

/* Hero Logo */
.hero-logo {
  font-weight: bold;
  white-space: nowrap;
}

/* Drawer */
.content-tray {
  position: fixed;
  top: 60px;
  left: 0;
  width: 100%;
  background: var(--drawer-bg);
  padding: 20px 0;
  display: none;
  z-index: 500;
  box-shadow: 0px -10px 20px -10px rgba(0, 0, 0, 0.5); /* Upward shadow */
}

.page-down {
  margin-top: 260px; /* Content shifted when drawer opens */
}

/* Image Gallery Navigation */
.gallery-nav {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
  gap: 5px;
}

.gallery-nav span {
  display: inline-block;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background-color: #ffffff;
  transition: all 0.3s ease;
}

.gallery-nav span.large {
  width: 20px;
  height: 20px;
}

.gallery-nav span.small {
  width: 8px;
  height: 8px;
}

.gallery-nav span.dot {
  width: 4px;
  height: 4px;
  background-color: #888888;
}

/* Sticky Divider */
.content-divider {
  position: sticky;
  bottom: 0;
  width: 100%;
  height: 2px;
  background-color: white;
  z-index: 900;
}

/* Mouse Trail Shapes */
.shape {
  position: fixed;
  opacity: 1;
  pointer-events: none;
  transition: transform 1s, opacity 1s;
}
</style>
</head>
<body class="dark-mode" style="--r-color: #ffffff;">

<header class="title-bar">
  <!-- Hero Logo -->
  <svg class="hero-logo" id="heroLogo" viewBox="0 0 600 100">
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="64">
      <tspan fill="#00FFFF">K</tspan>
      <tspan class="remove-on-scroll" fill="#FF00FF">Y</tspan>
      <tspan fill="#FFFF00">Z</tspan>
      <tspan class="remove-on-scroll" fill="#888888">E</tspan>
      <tspan fill="var(--r-color)">R</tspan>
    </text>
  </svg>
  <button class="tray-toggle" id="trayToggle" aria-label="Open Menu">â˜°</button>
</header>

<div class="content-tray" id="contentTray">
  <!-- Drawer Content -->
</div>

<div class="content-divider"></div>

<div id="pageWrapper">
  <main>
    <!-- Main Content -->
    <section class="text-section single-column">
      <h1>Welcome to Our Playground</h1>
      <p>Scroll down to see "KYZER" shrink and move into the title bar, removing Y and E.</p>
    </section>

    <!-- Image Gallery -->
    <section class="gallery" id="gallerySection">
      <img class="gallery-img" id="galleryImage" src="https://via.placeholder.com/600x400" alt="Gallery Image">
      <div class="gallery-nav" id="galleryNav"></div>
    </section>
  </main>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const body = document.body;
  const trayToggle = document.getElementById('trayToggle');
  const tray = document.getElementById('contentTray');
  const heroLogo = document.getElementById('heroLogo');
  const galleryNav = document.getElementById('galleryNav');
  const galleryImage = document.getElementById('galleryImage');
  
  // Mouse Trail Shapes
  const mouseTrailColors = ['#00FFFF', '#FF00FF', '#FFFF00', '#000000', '#FFFFFF'];
  const mouseTrailShapes = ['circle', 'square', 'triangle'];

  document.addEventListener('mousemove', (e) => {
    const shape = document.createElement('div');
    const size = Math.random() * 20 + 10;
    const rotation = Math.random() * 360;
    const shapeType = mouseTrailShapes[Math.floor(Math.random() * mouseTrailShapes.length)];
    const color = mouseTrailColors[Math.floor(Math.random() * mouseTrailColors.length)];

    shape.className = `shape ${shapeType}`;
    shape.style.width = `${size}px`;
    shape.style.height = `${size}px`;
    shape.style.backgroundColor = color;
    shape.style.top = `${e.clientY}px`;
    shape.style.left = `${e.clientX}px`;
    shape.style.transform = `rotate(${rotation}deg)`;

    document.body.appendChild(shape);

    // Animate and remove
    setTimeout(() => {
      shape.style.transform += ' scale(0.1) translateY(20px)';
      shape.style.opacity = 0;
    }, 0);
    setTimeout(() => shape.remove(), 1000);
  });

  // Drawer Toggle
  trayToggle.addEventListener('click', () => {
    tray.style.display = tray.style.display === 'block' ? 'none' : 'block';
  });

  // Image Gallery Navigation
  const galleryData = [
    { img: 'https://via.placeholder.com/600x400?text=1' },
    { img: 'https://via.placeholder.com/600x400?text=2' },
    { img: 'https://via.placeholder.com/600x400?text=3' },
    { img: 'https://via.placeholder.com/600x400?text=4' },
  ];

  let currentImage = 0;

  function updateGalleryNav() {
    galleryNav.innerHTML = '';

    galleryData.forEach((_, index) => {
      const span = document.createElement('span');
      span.className = index === currentImage ? 'large' : Math.abs(index - currentImage) === 1 ? 'small' : 'dot';
      span.addEventListener('click', () => {
        currentImage = index;
        galleryImage.src = galleryData[currentImage].img;
        updateGalleryNav();
      });
      galleryNav.appendChild(span);
    });
  }

  galleryImage.src = galleryData[currentImage].img;
  updateGalleryNav();
});
</script>
</body>
</html>
