<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>KYZER</title>
<style>
* {
  box-sizing: border-box;
}
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: sans-serif;
  background: #121212;
  color: #ffffff;
}

body {
  background: var(--bg-color, #121212);
  color: var(--text-color, #ffffff);
  padding: 0 20px;
  position: relative;
}

:root {
  --bg-color: #121212;
  --text-color: #ffffff;
  --footer-bg: #1c1c1c;
  --drawer-bg: #0f0f0f;
  --tooltip-bg: #333333;
  --r-color: #ffffff;
}

/* Title Bar */
.title-bar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: var(--bg-color);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  z-index: 1000;
}

/* Drawer toggle button */
.drawer-toggle {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--text-color);
}

/* Hero Logo */
.hero-logo {
  font-weight: bold;
  white-space: nowrap;
}

/* Remove Y and E when scrolled */
body.scrolled .remove-on-scroll {
  display: none;
}

/* Drawer with upward shadow */
.content-tray {
  position: fixed;
  top: 60px;
  left: 0;
  width: 100%;
  background: var(--drawer-bg);
  padding: 20px 0;
  display: none;
  z-index: 500;
  box-shadow: inset 0 10px 20px -10px rgba(0, 0, 0, 0.5);
}

.page-down {
  margin-top: 260px;
}

/* Drawer Icons */
.icon-links {
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  gap: 40px;
}

.icon-links .icon {
  width: 40px;
  height: 40px;
  fill: var(--text-color);
}

/* Sticky Divider */
.content-divider {
  position: sticky;
  top: 100vh;
  height: 2px;
  background: #ffffff;
  width: 100%;
  z-index: 900;
  box-shadow: 0 -10px 20px -10px rgba(0, 0, 0, 0.5); /* Upward shadow */
  opacity: 0;
  transition: opacity 0.3s ease;
}

body.scrolled .content-divider {
  opacity: 1;
}

/* Main Content */
main {
  padding-top: 1000px;
  padding-bottom: 300px;
  text-align: center; /* Ensure content is centered */
}

.text-section {
  margin: 60px 0;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

/* Footer */
.triple-footer {
  display: flex;
  gap: 20px;
  padding: 50px 20px;
  background: var(--footer-bg);
}

.footer-bottom-text {
  text-align: center;
  padding: 20px 0;
  font-size: 14px;
}

/* Back to top button */
.back-to-top {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: var(--bg-color);
  border: 1px solid var(--text-color);
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: none;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1001;
}

.back-to-top.show {
  display: flex;
}

.back-to-top svg {
  width: 20px;
  height: 20px;
  fill: none;
  stroke: var(--text-color);
  stroke-width: 2;
  stroke-linecap: round;
  stroke-linejoin: round;
}

/* Mouse Trail Shapes */
.trail-shape {
  position: absolute;
  pointer-events: none;
  animation: shrink-fade 2s ease-out forwards;
}

@keyframes shrink-fade {
  0% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(20px) scale(0);
  }
}
</style>
</head>
<body class="dark-mode" style="--r-color: #ffffff;">

<header class="title-bar">
  <!-- Drawer toggle button -->
  <button class="drawer-toggle" id="drawerToggle" aria-label="Open Menu">â˜°</button>

  <!-- Hero logo with colored letters -->
  <svg class="hero-logo" id="heroLogo" viewBox="0 0 600 100">
    <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-family="sans-serif" font-weight="bold">
      <tspan fill="#00FFFF">K</tspan>
      <tspan class="remove-on-scroll" fill="#FF00FF">Y</tspan>
      <tspan fill="#FFFF00">Z</tspan>
      <tspan class="remove-on-scroll" fill="#888888">E</tspan>
      <tspan fill="var(--r-color)">R</tspan>
    </text>
  </svg>
</header>

<div class="content-tray" id="contentTray">
  <nav class="icon-links">
    <a href="#"><svg class="icon"><circle cx="12" cy="12" r="10"/></svg></a>
    <a href="#"><svg class="icon"><rect x="6" y="6" width="12" height="12"/></svg></a>
    <a href="#"><svg class="icon"><circle cx="12" cy="12" r="10"/></svg></a>
    <a href="#"><svg class="icon"><line x1="2" y1="2" x2="22" y2="22" stroke="currentColor" stroke-width="2"/></svg></a>
    <a href="#"><svg class="icon"><polygon points="12,2 22,22 2,22"/></svg></a>
  </nav>
</div>

<div class="content-divider"></div>

<main>
  <section class="text-section single-column">
    <h1>Welcome Content</h1>
    <p>Scroll to see KYZER become KZR and observe other visual effects.</p>
  </section>
</main>

<footer class="triple-footer">
  <div>Footer Content Left</div>
  <div>Footer Content Center</div>
  <div>Footer Content Right</div>
</footer>
<div class="footer-bottom-text">Footer bottom line of text</div>

<button class="back-to-top" id="backToTop" aria-label="Back to top">
  <svg viewBox="0 0 24 24">
    <path d="M12 19V5M5 12l7-7 7 7"/>
  </svg>
</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const body = document.body;
  const backToTop = document.getElementById('backToTop');
  const contentTray = document.getElementById('contentTray');
  const drawerToggle = document.getElementById('drawerToggle');
  const heroLogo = document.getElementById('heroLogo');

  // Hero interpolation
  const maxScroll = 100;
  function updateHero() {
    const sy = window.scrollY;
    const t = Math.min(Math.max(sy / maxScroll, 0), 1);

    const startScale = 0.8 * window.innerWidth / heroLogo.getBoundingClientRect().width;
    const endScale = 0.85 * 60 / heroLogo.getBoundingClientRect().height;
    const scale = startScale + (endScale - startScale) * t;

    const startY = window.innerHeight / 2;
    const endY = 30;
    const currentY = startY + (endY - startY) * t;

    heroLogo.style.transform = `translate(-50%, -50%) scale(${scale})`;
    heroLogo.style.position = 'fixed';
    heroLogo.style.left = '50%';
    heroLogo.style.top = `${currentY}px`;

    if (t > 0.5) body.classList.add('scrolled');
    else body.classList.remove('scrolled');

    requestAnimationFrame(updateHero);
  }
  requestAnimationFrame(updateHero);

  // Drawer toggle
  drawerToggle.addEventListener('click', () => {
    if (contentTray.style.display === 'block') {
      contentTray.style.display = 'none';
    } else {
      contentTray.style.display = 'block';
    }
  });

  // Back to top button
  backToTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });

  // Mouse trail effect
  const trailColorsDark = ['#00FFFF', '#FF00FF', '#FFFF00', '#FFFFFF'];
  const trailColorsLight = ['#00FFFF', '#FF00FF', '#FFFF00', '#000000'];
  const shapes = ['circle', 'triangle', 'square'];

  document.addEventListener('mousemove', (e) => {
    const trail = document.createElement('div');
    trail.className = 'trail-shape';

    const color = body.classList.contains('dark-mode') ? 
                  trailColorsDark[Math.floor(Math.random() * trailColorsDark.length)] : 
                  trailColorsLight[Math.floor(Math.random() * trailColorsLight.length)];

    const shape = shapes[Math.floor(Math.random() * shapes.length)];
    const rotation = Math.random() * 360;
    const size = Math.random() * 20 + 10;
    const isFilled = Math.random() > 0.5;

    trail.style.width = `${size}px`;
    trail.style.height = `${size}px`;
    trail.style.backgroundColor = isFilled && shape !== 'triangle' ? color : 'transparent';
    trail.style.border = `2px solid ${color}`;
    trail.style.borderRadius = shape === 'circle' ? '50%' : '0';
    trail.style.transform = `translate(${e.pageX}px, ${e.pageY}px) rotate(${rotation}deg)`;
    trail.style.position = 'absolute';
    trail.style.left = `${e.pageX}px`;
    trail.style.top = `${e.pageY}px`;

    if (shape === 'triangle') {
      trail.style.width = '0';
      trail.style.height = '0';
      trail.style.borderLeft = `${size / 2}px solid transparent`;
      trail.style.borderRight = `${size / 2}px solid transparent`;
      trail.style.borderBottom = `${size}px solid ${color}`;
    }

    document.body.appendChild(trail);

    setTimeout(() => {
      trail.remove();
    }, 2000);
  });
});
</script>
</body>
</html>
